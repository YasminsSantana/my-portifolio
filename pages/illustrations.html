<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrations - Portfolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .section-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .link-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .link-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .link-card-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo" data-key="nav_home">Home</a>
            <ul>
                <li><a href="whoami.html" data-key="nav_whoami">About me</a></li>
                <li><a href="illustrations.html" class="active" data-key="nav_illustrations">Illustrations</a></li>
                <li><a href="designs.html" data-key="nav_designs">Designs</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <button onclick="setLanguage('en')" aria-label="Switch to English">
                <img src="../assets/images/flags/united-kingdom.png" alt="English">
            </button>
            <button onclick="setLanguage('es')" aria-label="Switch to Spanish">
                <img src="../assets/images/flags/spain.png" alt="Español">
            </button>
            <button onclick="setLanguage('pt')" aria-label="Switch to Portuguese">
                <img src="../assets/images/flags/brazil.png" alt="Português">
            </button>
        </div>
    </header>

    <main class="container">
        <h1 data-key="illustrations_title">Illustrations</h1>
        <p data-key="illustrations_subtitle" style="text-align: center; margin-bottom: 40px;">Select a category to explore.</p>

        <div class="section-links">
            <a href="./colorstudies.html" class="link-card">
                <img src="../assets/images/studies.jpg" alt="A preview of color studies">
                <div class="link-card-content">
                    <h3 data-key="section_color_studies">Color Studies</h3>
                </div>
            </a>
            <a href="./personalprojects.html" class="link-card">
                <img src="../assets/images/placeholder.png" alt="A preview of personal projects">
                <div class="link-card-content">
                    <h3 data-key="section_personal_projects">Personal Projects</h3>
                </div>
            </a>
            <a href="./pixelart.html" class="link-card">
                <img src="../assets/images/placeholder.png" alt="A preview of pixel art">
                <div class="link-card-content">
                    <h3 data-key="section_pixel_art">Pixel Art</h3>
                </div>
            </a>
        </div>
    </main>

    <footer class="footer">
        <p data-key="footer_text">&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
